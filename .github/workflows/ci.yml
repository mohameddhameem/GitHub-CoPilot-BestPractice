name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    services:
      docker:
        image: docker:20.10.16-dind
        options: --privileged
        ports:
          - 2375:2375
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff black pre-commit
          if [ -f fastapi-backend/requirements.txt ]; then pip install -r fastapi-backend/requirements.txt; fi
          if [ -f pytorch-ai-backend/requirements.txt ]; then pip install -r pytorch-ai-backend/requirements.txt; fi

      - name: Run pre-commit hooks
        run: pre-commit run --all-files

      - name: Run Python tests
        run: |
          if [ -d fastapi-backend ]; then cd fastapi-backend && pytest; fi
          if [ -d pytorch-ai-backend ]; then cd ../pytorch-ai-backend && pytest; fi

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install npm dependencies and run tests
        working-directory: ./react-frontend
        run: |
          npm ci
          npm test

      - name: Build Docker images
        run: docker compose build

      - name: Run Docker compose up (detached) and health checks
        run: |
          docker compose up -d
          # Simple health checks
          curl --fail http://localhost:8000/health || exit 1
          curl --fail http://localhost:3000/ || exit 1
          # Stop services after checks
          docker compose down
